<h1 mat-dialog-title>Add a new developer </h1>
<div mat-dialog-container>
    <form>
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput placeholder="First name">
      </mat-form-field>
      <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
        <input matInput placeholder="Last name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Technology</mat-label>
        <mat-select name="technology">
            <mat-option *ngFor="let technologyItem of technologyList" [value]="technologyItem">{{technologyItem}}</mat-option>
          </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
          <mat-label>Experience</mat-label>
          <mat-select name="years">
            <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date of birth</mat-label>
        <input matInput [matDatepicker]="datepicker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker startView="multi-year">
        </mat-datepicker>
      </mat-form-field>
      <button class="submit-btn" mat-raised-button color="warn" (click)="submit()">Add developer</button>
      </form>
</div>
